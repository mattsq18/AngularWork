<div class="form-container">
  <form [formGroup]="form" class="form" autoComplete="off" >
      <div class="form-content">
          <h2 class="title">Learn how to not do graphic design!</h2>
          <h1 class="title2">Sign up Today!</h1>
          <div>
              <label class ="labels">Username</label>
              <input class = "input"
                  formControlName='username'
                  type='text'
                  placeholder='username'
                  value={{username}}
                  />
          </div>
          <div *ngIf="form.controls['username'].invalid && (form.controls['username'].dirty || form.controls['username'].touched)" class="alert alert-danger">
              <div class="has-error" *ngIf="form.controls['username'].errors?.['required']">
                Username is required!
              </div>
          </div>

          <div class>
              <label class = "labels">Email Address</label>
              <input class="input"
                  formControlName='email_address'
                  type='text'
                  placeholder='name@email.net'
                  value={{email_address}}
                  />
          </div>
          <div *ngIf="form.controls['email_address'].invalid && (form.controls['email_address'].dirty || form.controls['email_address'].touched)" class="alert alert-danger">
            <div *ngIf="form.controls['email_address'].errors?.['required']">
              Email address is required!
            </div>
          </div>

          <div>
            <label class="labels">Password</label>
            <input class="input"
                formControlName='password'
                type='text'
                placeholder='xXxpasswordxXx'
                value={{password}}
                />
        </div>
        <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)" class="alert alert-danger">
          <div *ngIf="form.controls['password'].errors?.['required']">
            Password is required!
          </div>
        </div>

        <div>
          <label class="labels">Phone Number</label>
          <input class="input"
              formControlName='phone_number'
              type='text'
             placeholder='Phone Number'
              value={{phone_number}}
              />
        </div>
        <div *ngIf="form.controls['phone_number'].invalid && (form.controls['phone_number'].dirty || form.controls['phone_number'].touched)" class="alert alert-danger">
          <div *ngIf="form.controls['phone_number'].errors?.['required']">
            Phone number is required!
          </div>
        </div>

        <div>
            <button type="submit" class="button" (click)='submit($event)'>
                Sign up
            </button>
        </div>
      </div>
  </form>            
</div>
